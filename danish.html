<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="own_style.css">
  <title> One-Page Website</title>
</head>
<body>
  <header>
    <h1>My first page </h1>
    <p>Welcome to your own website</p>
  </header>

  <nav>
    <a href="#video-section">Video</a>
    <a href="#photo-section">Photos</a>
  </nav>

  <div class="container" id="video-section">
    <h2>Video Section</h2>
    <div class="video-container">
      <iframe class="video" src="https://www.youtube.com/watch?v=_4kHxtiuML0" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="container" id="photo-section">
    <h2>Photo Section</h2>
    <div class="photo-gallery">
      <img class="photo" src="photo1.jpg" alt="Photo 1">
      <img class="photo" src="photo2.jpg" alt="Photo 2">
      <img class="photo" src="photo3.jpg" alt="Photo 3">
      <!-- Add more photos here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
